name: SonarCloud Analysis

on:
  workflow_dispatch:
  pull_request:
      types: [opened, synchronize, reopened]

jobs:
  sonarcloud-analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14
          
      - name: Install dependencies
        run: |
          npm init -y
          echo "here 1"
          npm install --save-dev jest
          echo "here 2"
          npm install --save-dev jest jest-sonar-reporter
          echo "here 3"
          npm run test:dev --config jest.config.js
          echo "here 4"

      # - name: Run tests with coverage
      #   run: npm test -- --coverage --config=jest.config.js

      - name: SonarCloud scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # - name: Import coverage
      #   run: -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
