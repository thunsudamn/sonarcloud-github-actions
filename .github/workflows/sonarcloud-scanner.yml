name: SonarCloud Analysis

on:
  workflow_dispatch:
  pull_request:
      types: [opened, synchronize, reopened]

jobs:
  sonarcloud-analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '11'  # Use the appropriate Java version
          distribution: 'adopt'  # Specify the distribution, e.g., 'adopt', 'adopt-openj9', 'adopt-hotspot', etc.
          cache: gradle
          
      - name: Build and Test
        run: |
          ./gradlew clean build
          chmod +x gradlew

      - name: Upload JaCoCo Report to SonarCloud
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.java.binaries=./build/classes  # Adjust the path to your compiled classes
            -Dsonar.coverage.jacoco.xmlReportPaths=./build/reports/jacoco/test/jacocoTestReport.xml  # Adjust the path to your JaCoCo XML report
